<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col leftside" style="padding: 0;">
            <picture>
                <img src="/image.jpg" alt="people playing videogames">
            </picture>
          </div>
          <div class="col rightside">
            <form class="mx-auto" style="padding: 0 4% 0 4%; margin-top: 30vh;">
                <div class="mb-3 text-center">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                  <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="fw-light">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 text-center">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control rounded-pill" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
</body>
</html>
